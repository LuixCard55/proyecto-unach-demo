<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Estudiantes | UNACH</title>
        <link rel="icon" type="image/png" href="LOGO_U_FULLCOLOR.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; }
        body { background-color: #f8f9fa; margin: 0; padding: 0; }
        
        /* --- OVERLAY PARA MVIL --- */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 999;
            transition: background 0.3s ease;
            pointer-events: none;
        }
        
        .sidebar-overlay.show {
            background: rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }
        
        .sidebar { 
            min-height: 100vh; 
            background: #2c3e50; 
            color: white; 
            width: 250px; 
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1000; 
            transition: transform 0.3s ease;
            overflow-y: auto;
            transform: translateX(0);
        }
        .sidebar.show { transform: translateX(0); }
        
        .sidebar a { 
            color: #bdc3c7; 
            text-decoration: none; 
            padding: 15px 20px; 
            display: block; 
            border-left: 4px solid transparent; 
        }
        .sidebar a:hover, .sidebar a.active { 
            background: #34495e; 
            color: #fff; 
            border-left-color: #3498db; 
        }
        .main-content { 
            margin-left: 250px; 
            padding: 20px; 
            transition: margin-left 0.3s ease;
            overflow-x: auto; 
            min-height: 100vh;
        }
        .menu-toggle { 
            display: none; 
            position: fixed; 
            top: 15px; 
            left: 15px; 
            z-index: 1002; 
            width: 45px;
            height: 45px;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: #0d6efd;
            color: white;
            cursor: pointer;
        }
        .menu-toggle:hover { background: #0b5ed7; }
        .menu-toggle:active { transform: scale(0.95); }
        
        /* Table responsive */
        .table-responsive-custom {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @media (max-width: 768px) {
            .sidebar-overlay { display: block; }
            .sidebar { transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 60px 10px 20px 10px; }
            .menu-toggle { display: block; }
            table { font-size: 0.85rem; }
            table thead { display: none; }
            table tbody tr {
                display: block;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            table tbody tr td {
                display: block;
                text-align: right;
                padding-left: 50% !important;
                position: relative;
                border: none;
                border-bottom: 1px solid #f0f0f0;
            }
            table tbody tr td:last-child { border-bottom: none; }
            table tbody tr td:before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                font-weight: bold;
                text-align: left;
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .main-content { padding: 60px 8px 15px 8px; }
            table { font-size: 0.75rem; }
            table tbody tr td {
                padding-left: 40% !important;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar d-flex flex-column p-3">
        <div class="text-center py-3 border-bottom border-secondary">
            <img src="logo_unach_2021-02.png" class="img-fluid" style="max-width: 180px;">
        </div>
        <ul class="list-unstyled mt-3">
            <li class="small text-uppercase text-muted fw-bold px-3 mt-2 mb-1">Principal</li>
            <li><a href="dashboard.html"><i class="fas fa-home me-3"></i> Inicio</a></li>
            
            <li class="small text-uppercase text-muted fw-bold px-3 mt-4 mb-1">Gesti贸n</li>
            <li id="menu-estudiantes"><a href="estudiantes.html"><i class="fas fa-user-graduate me-3"></i> Estudiantes</a></li>
            <li id="menu-docentes"><a href="docentes.html"><i class="fas fa-chalkboard-teacher me-3"></i> Docentes</a></li>
            <li id="menu-materias"><a href="materias.html"><i class="fas fa-book me-3"></i> Materias</a></li>

            <li class="small text-uppercase text-muted fw-bold px-3 mt-4 mb-1">Recursos</li>
            <li><a href="repositorio.html"><i class="fas fa-folder-open me-3"></i> Repositorio</a></li>
            
            <li class="small text-uppercase text-muted fw-bold px-3 mt-4 mb-1">Cuenta</li>
            <li><a href="perfil.html"><i class="fas fa-user-circle me-3"></i> Mi Perfil</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2 class="mb-4 text-primary"><i class="fas fa-user-graduate me-2"></i>Listado de Estudiantes</h2>

        <div class="d-flex justify-content-end mb-3">
            <button id="btn-nuevo-est" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrear">
                <i class="fas fa-plus me-2"></i> Nuevo Estudiante
            </button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-estudiantes"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCrear" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Registrar Estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-crear">
                        <div class="mb-3"><label>Nombre Completo</label><input type="text" id="crear-nombre" class="form-control" required></div>
                        <div class="mb-3"><label>Correo</label><input type="email" id="crear-correo" class="form-control" required></div>
                        <div class="mb-3"><label>Contrase帽a</label><input type="password" id="crear-pass" class="form-control" required></div>
                        <button type="button" onclick="guardarEstudiante()" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title">Editar Estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar">
                        <input type="hidden" id="editar-id">
                        <div class="mb-3"><label>Nombre Completo</label><input type="text" id="editar-nombre" class="form-control" required></div>
                        <div class="mb-3"><label>Correo</label><input type="email" id="editar-correo" class="form-control" required></div>
                        <div class="mb-3"><label>Contrase帽a</label><input type="password" id="editar-pass" class="form-control" required></div>
                        <p class="text-muted small">Nota: Se enviar谩 un nuevo enlace de verificaci贸n al correo</p>
                        <button type="button" onclick="guardarEdicionEstudiante()" class="btn btn-warning w-100">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function cargarEstudiantes() {
            try {
                const res = await fetch('/api/usuarios');
                const usuarios = await res.json();
                const tabla = document.getElementById('tabla-estudiantes');
                tabla.innerHTML = '';

                // Filtro para "estudiante"
                const estudiantes = usuarios.filter(u => u.rol && u.rol.toLowerCase() === 'estudiante');
                const rolActual = localStorage.getItem('usuario_rol');

                estudiantes.forEach((e, index) => {
                    const estado = e.es_verificado === 1 
                        ? '<span class="badge bg-success">Activo</span>' 
                        : '<span class="badge bg-warning text-dark">Pendiente</span>';

                    let botonesAccion = '';
                    //  SOLO EL ADMIN PUEDE VER LOS BOTONES
                    if (rolActual === 'admin') {
                        botonesAccion = `
                            <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalEditar" onclick="cargarEditarEstudiante(${e.id}, '${e.nombre}', '${e.correo}')" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${e.id})" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>`;
                    }

                    tabla.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${e.nombre}</td>
                            <td>${e.correo}</td>
                            <td>${estado}</td>
                            <td class="text-center">${botonesAccion}</td>
                        </tr>
                    `;
                });
                
                aplicarPermisos();
                
            } catch (error) { console.error(error); }
        }

        async function guardarEstudiante() {
            const nombre = document.getElementById('crear-nombre').value;
            const correo = document.getElementById('crear-correo').value;
            const password = document.getElementById('crear-pass').value;

            try {
                const res = await fetch('/api/crear-estudiante-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, correo, password, rol: 'estudiante' })
                });

                const data = await res.json();

                if (res.ok) {
                    alert(data.mensaje || "Estudiante registrado y correo de verificaci贸n enviado");
                    // Limpiar formulario
                    document.getElementById('form-crear').reset();
                    // Cerrar modal
                    const modalElement = document.getElementById('modalCrear');
                    const modal = bootstrap.Modal.getInstance(modalElement);
                    if(modal) modal.hide();
                    // Actualizar tabla
                    cargarEstudiantes();
                } else {
                    alert(data.mensaje || "Error al registrar");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Error al registrar el estudiante");
            }
        }

        function cargarEditarEstudiante(id, nombre, correo) {
            document.getElementById('editar-id').value = id;
            document.getElementById('editar-nombre').value = nombre;
            document.getElementById('editar-correo').value = correo;
            document.getElementById('editar-pass').value = '';
        }

        async function guardarEdicionEstudiante() {
            const id = document.getElementById('editar-id').value;
            const nombre = document.getElementById('editar-nombre').value;
            const correo = document.getElementById('editar-correo').value;
            const password = document.getElementById('editar-pass').value;

            if (!nombre || !correo || !password) {
                alert("Todos los campos son obligatorios");
                return;
            }

            try {
                const res = await fetch(`/api/editar-usuario-admin/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, correo, password })
                });

                const data = await res.json();

                if (res.ok) {
                    alert(data.mensaje || "Estudiante actualizado. Enlace de verificaci贸n enviado.");
                    document.getElementById('form-editar').reset();
                    const modalElement = document.getElementById('modalEditar');
                    const modal = bootstrap.Modal.getInstance(modalElement);
                    if(modal) modal.hide();
                    cargarEstudiantes();
                } else {
                    alert(data.mensaje || "Error al actualizar");
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Error al actualizar el estudiante");
            }
        }

        async function eliminarUsuario(id) {
            if(!confirm("驴Eliminar estudiante?")) return;
            await fetch(`/api/usuarios/${id}`, { method: 'DELETE' });
            cargarEstudiantes();
        }

        function aplicarPermisos() {
            const rol = localStorage.getItem('usuario_rol');
            
            // --- ESTUDIANTE ---
            if (rol === 'estudiante' || rol === 'Estudiante') {
                // YA NO ocultamos el men煤, ahora pueden ver "Estudiantes" y "Docentes"
                
                // Pero S ocultamos el bot贸n de crear nuevo
                const btnNuevo = document.getElementById('btn-nuevo-est');
                if(btnNuevo) btnNuevo.style.display = 'none';
            }

            // --- DOCENTE ---
            if (rol === 'docente' || rol === 'Docente') {
                const btnNuevo = document.getElementById('btn-nuevo-est');
                if(btnNuevo) btnNuevo.style.display = 'none';
            }
        }

        // AUTO-ACTIVAR MEN
        document.addEventListener("DOMContentLoaded", () => {
            const path = window.location.pathname;
            const paginaActual = path.split("/").pop(); 
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === paginaActual) link.classList.add('active');
            });
            cargarEstudiantes();
        });
    </script>
    <script src="responsive.js"></script>
</body>
</html>
