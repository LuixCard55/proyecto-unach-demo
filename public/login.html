<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Sistema SGIAA</title>
        <link rel="icon" type="image/png" href="LOGO_U_FULLCOLOR.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            /* --- CAMBIO AQU√ç --- */
            /* Reemplaza 'fondo_universidad.jpg' por el nombre de tu archivo o un enlace https://... */
            background-image: url('fondo_universidad.jpg'); 
            
            /* Esto asegura que la imagen cubra todo el fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Opcional: Esto a√±ade una capa oscura semitransparente sobre la foto para que resalte el formulario */
            /* Si no quieres la capa oscura, borra la siguiente l√≠nea de background-color y la de background-blend-mode */
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;

            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        .card-login { 
            width: 100%; 
            max-width: 400px; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Sombra un poco m√°s fuerte para contraste */
        }
        .login-header { background: white; padding: 25px; text-align: center; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="card card-login">
        <div class="login-header">
            <img src="logo_unach_2021-02.png" style="max-width: 160px;" alt="Logo Institucional">
            <p class="text-muted mb-0 mt-2 small">Sistema de Gesti√≥n Acad√©mica</p>
        </div>
        
        <div class="card-body p-4 bg-white">
            <ul class="nav nav-tabs nav-fill mb-4" id="loginTab">
                <li class="nav-item"><button class="nav-link active" id="tab-login" data-bs-toggle="tab" data-bs-target="#panel-login">Ingresar</button></li>
                <li class="nav-item"><button class="nav-link" id="tab-registro" data-bs-toggle="tab" data-bs-target="#panel-registro">Registrarse</button></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="panel-login">
                    <form id="form-login" onsubmit="event.preventDefault(); return false;">
                        <div class="mb-3">
                            <input type="email" id="log_correo" class="form-control" placeholder="Correo electr√≥nico" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="log_pass" class="form-control" placeholder="Contrase√±a" required>
                        </div>
                        <button type="button" onclick="hacerLogin()" class="btn btn-primary w-100">INICIAR SESI√ìN</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="panel-registro">
                    <form id="form-registro" onsubmit="event.preventDefault(); return false;">
                        <div class="mb-2"><input type="text" id="reg_nombre" class="form-control" placeholder="Nombre Completo" required></div>
                        <div class="mb-2"><input type="email" id="reg_correo" class="form-control" placeholder="ejemplo@gmail.com" required></div>
                        <div class="mb-2"><input type="password" id="reg_pass" class="form-control" placeholder="Contrase√±a" required></div>
                        <div class="mb-3">
                            <select id="reg_rol" class="form-select">
                                <option value="estudiante">Estudiante</option>
                                <option value="docente">Docente</option>
                            </select>
                        </div>
                        <button type="button" onclick="hacerRegistro()" class="btn btn-success w-100">CREAR CUENTA</button>
                    </form>

                    <div id="seccion-verificacion" style="display: none; text-align: center;">
                        <div class="alert alert-info py-2 small">Revisa tu bandeja de entrada (o Spam).</div>
                        <input type="text" id="input_codigo" class="form-control text-center mb-3 fs-4" placeholder="C√ìDIGO" maxlength="6">
                        <button type="button" class="btn btn-warning w-100 fw-bold" onclick="verificarCodigo()">VERIFICAR</button>
                          <!-- ‚úÖ NUEVO BOT√ìN -->
                        <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="reenviarCodigo()">
                            REENVIAR C√ìDIGO
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let correoPendiente = localStorage.getItem("correoPendiente") || "";
        async function hacerLogin() {
            const correo = document.getElementById('log_correo').value.trim().toLowerCase();
            const password = document.getElementById('log_pass').value.trim();

            // Validaci√≥n b√°sica
            if (!correo || !password) {
                alert("Por favor, ingresa correo y contrase√±a");
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ correo, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('usuario_rol', data.usuario.rol);
                    localStorage.setItem('usuario_id', data.usuario.id);
                    localStorage.setItem('usuario_nombre', data.usuario.nombre);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.mensaje);
                }
            } catch (error) { alert("Error de conexi√≥n"); }
        }

        async function hacerRegistro() {
            const nombre = document.getElementById('reg_nombre').value.trim();
            const correo = document.getElementById('reg_correo').value.trim().toLowerCase();
            const password = document.getElementById('reg_pass').value.trim();
            const rol = document.getElementById('reg_rol').value;

            // Validaci√≥n b√°sica
            if (!nombre || !correo || !password || !rol) {
                alert("Por favor, completa todos los campos");
                return;
            }

            // Validar longitud del nombre
            if (nombre.length < 3) {
                alert("El nombre debe tener al menos 3 caracteres");
                return;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(correo)) {
                alert("Por favor, ingresa un correo electr√≥nico v√°lido (ej: usuario@gmail.com)");
                return;
            }

            // Validar longitud del email
            if (correo.length > 255) {
                alert("El correo no puede exceder 255 caracteres");
                return;
            }

            if (password.length < 6) {
                alert("La contrase√±a debe tener al menos 6 caracteres");
                return;
            }

            if (password.length > 255) {
                alert("La contrase√±a no puede exceder 255 caracteres");
                return;
            }

            const datos = {
                nombre: nombre,
                correo: correo,
                password: password,
                rol: rol
            };

            console.log('üìù Intentando registrar:', datos);

            try {
                const res = await fetch('/api/usuarios', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(datos)
                });
                const data = await res.json();

                console.log('üì¨ Respuesta del servidor:', { status: res.status, ok: res.ok, data });

                if (res.ok) {
                    console.log('‚úÖ Registro exitoso, mostrando verificaci√≥n');
                    document.getElementById('form-registro').style.display = 'none';
                    document.getElementById('seccion-verificacion').style.display = 'block';
                    correoPendiente = datos.correo;
                    localStorage.setItem("correoPendiente", correoPendiente);
                    alert("¬°C√≥digo enviado! Revisa tu correo (incluso carpeta Spam)");
                } else {
                    console.log('‚ùå Error en registro:', data.mensaje);
                    alert("Error: " + (data.mensaje || 'No se pudo registrar'));
                    localStorage.removeItem("correoPendiente");
                }
            } catch (error) { 
                console.error('‚ö†Ô∏è Error de conexi√≥n:', error);
                alert("Error de conexi√≥n: " + error.message); 
            }
        }

        async function verificarCodigo() {
            const codigo = document.getElementById('input_codigo').value.trim();
            
            if (!codigo || codigo.length !== 6) {
                alert("El c√≥digo debe tener exactamente 6 d√≠gitos");
                return;
            }

            if (!/^\d{6}$/.test(codigo)) {
                alert("El c√≥digo debe contener solo n√∫meros");
                return;
            }

            console.log('üîê Verificando c√≥digo:', { correo: correoPendiente, codigo });

            try {
                const res = await fetch('/api/verificar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ correo: correoPendiente, codigo })
                });
                const data = await res.json();

                console.log('üì¨ Respuesta de verificaci√≥n:', { status: res.status, data });

                if (res.ok) {
                    console.log('‚úÖ C√≥digo verificado correctamente, iniciando sesi√≥n autom√°tica');
                    // Guardar datos del usuario para login autom√°tico
                    if (data.usuario) {
                        localStorage.setItem('usuario_rol', data.usuario.rol);
                        localStorage.setItem('usuario_id', data.usuario.id);
                        localStorage.setItem('usuario_nombre', data.usuario.nombre);
                        localStorage.removeItem("correoPendiente");
                    }
                    alert("¬°Cuenta verificada! Bienvenido/a al SGIAA");
                    // Redirigir autom√°ticamente al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('‚ùå Error en verificaci√≥n:', data.mensaje);
                    alert("Error: " + (data.mensaje || 'C√≥digo incorrecto'));
                }
            } catch (error) { 
                console.error('‚ö†Ô∏è Error de conexi√≥n:', error);
                alert("Error de conexi√≥n: " + error.message); 
            }
        }
        async function reenviarCodigo() {
            if (!correoPendiente) {
                alert("Primero registra tu correo.");
                return;
            }

            try {
                const res = await fetch('/api/reenviar-codigo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ correo: correoPendiente })
                });

                const data = await res.json();
                alert(data.mensaje || "C√≥digo reenviado. Revisa tu correo (y Spam).");
            } catch (error) {
                alert("Error de conexi√≥n al reenviar: " + error.message);
            }
        }
    </script>
</body>
</html>
